START:
    Explanations:
        title: 'Beschreibung:'
        text: [
            'Der LanguageDecoder übersetzt einen gegebenen Text von der Ausgangssprache
                Wort für Wort in die gewünschte Zielsprache (Dekodierung).',
            'Dafür wird im Backend der Google-Übersetzer verwendet.',
            'Um die Übersetzung zu verbessern, kann ein Wörterbuch erstellt werden,
                dass gängige Übersetzungsfehler automatisch korrigiert.',
            'Anschließend kann der entschlüsselte Text in eine PDF-Datei exportiert werden.',
            'Der LanguageDecoder kann auch zur Erstellung von Sprachlernkursen verwendet werden,
                basierend auf der',
            'Birkenbihl-Methode.'
        ]
        link: 'https://vera-birkenbihl.de/die-birkenbihl-methode/'
        start: 'START'
    Disclaimers:
        title: 'Disclaimer:'
        text: [
            'Der LanguageDecoder ist ein Open-Source-Projekt und läuft unter der MIT-Lizenz.',
            'Um mehr über das Projekt zu erfahren, besuchen Sie den LanguageDecoder unter',
            'Github.com.'
        ]
        link: 'https://github.com/PumucklRandom/language-decoder/'
